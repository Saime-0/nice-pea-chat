# Определяем имя workflow
name: Run Linters and Tests

# Указываем триггеры для запуска workflow
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  RUN_REQUIRED: ${{ github.event_name == 'workflow_dispatch' || !github.event.pull_request.draft }}

# Определяем jobs, которые будут выполняться в рамках workflow
jobs:
  go-test:
    if: env.RUN_REQUIRED
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Run go test
        working-directory: clean
        run: go test -v -short -vet=all ./...

  golangci-lint:
    if: env.RUN_REQUIRED
    runs-on: ubuntu-latest
    needs: go-test
    steps:
      - uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          working-directory: clean
          args: --timeout 10m
